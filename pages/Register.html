<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" type="text/css" href="..\css\style.css" />
    
</head>
<body>
    <div class="mainContainer">
        <div class="topbar">
            <img src="https://img.icons8.com/external-line-colors-royyan-wijaya/64/000000/external-employee-bussiness-and-offices-six-line-colors-royyan-wijaya-2.png" class="" width="100" height="100"/>
           <!-- <img src="../assets/download.png" /> -->
           <h3>Employee Payroll</h3>
        </div>
          <div class="container">
              <div class="form-container">
            
            <h1>Employee Payroll Form</h1>
            <div id="employeeForm"  method="post" target="">
                <div class="field-box">
                    <div class="field-label"><label id="">Name</label></div>
                <div class="field-input"><input name="name" id="name" type="text"  value="" class="user-input" required /></div>
                </div>
                <div class="field-box ">
                    <div class="field-label"><label id=" ">Profile image</label></div>
                <div class="">
                    <input name="profileImg" id="profileImg" type="radio" class="user-input" value="M" required=requried />
                    <img name="empImg" id="empImg" class="empImg" src="../assets/user2.webp" value="" required/>
                    <input name="profileImg" id="profileImg" type="radio" class="user-input" value="M" required=requried />
                    <img name="empImg" id="empImg" class="empImg" src="../assets/user1.jpg" value="" required/>
                    <input name="profileImg" id="profileImg" type="radio" class=" user-input" value="M" required=requried />
                    <img name="empImg" id="empImg" class="empImg" src="../assets/user2.webp" value="" required/>
                    <input name="profileImg" id="profileImg" type="radio" class=" user-input" value="M" required=requried />
                    <img name="empImg" id="empImg" class="empImg" src="../assets/user1.jpg" value="" required/>
                </div>
                </div>
                <div class="field-box">
                    <div class="field-label"><label id=" ">Gender</label></div>
                <div class="">
                    <input name="gender" id="gender" type="radio" class=" user-input" value="M" required=requried /> <span>Male</span>
                    <input name="gender" id="gender" type="radio" class="user-input" value="F" /><span>Female</span></div>
                </div>
                <div class="field-box ">
                    <div class="field-label"><label id=" ">Department</label></div>
                <div class=""><input name="department" id="department1" type="checkbox" class="user-input" value="Engineer" /><span>Engineer</span>
                    <input name="department" id="department2" type="checkbox" class="user-input" value="Sales" ><span>Sales</span>
                    <input name="department" id="department3" type="checkbox" class="user-input" value="HR" ><span>HR</span>
                    <input name="department" id="department4" type="checkbox" class="user-input" value="Finance" ><span>Finance</span>
                    <input name="department" id="department5" type="checkbox" class="user-input" value="Others" ><span>Others</span></div>
                </div>
                <div class=" field-box">
                    <div class="field-label"><label id=" ">Salary</label></div>
                    <div class="field-input">
                    <select name="salary" id="salary" class="user-input" value=""  required >
                        <option value="Less Than 2 Lac">Less Than 2 Lac</option>
                        <option value="Between 3-5 Lac">Between 3-5 Lac</option>
                        <option value="More Than 5 Lac">More Than 5 Lac</option>
                    </select>
                    </div>
                </div>
                <div class=" field-box">
                    <div class="field-label"><label id=" " for="date">Start date</label></div>
                    <div class="date-input">
                        <select name="startdate" id="startdate" class="user-input" value=""  required >
                            <option value="0">Day</option>
                            <option value="31">31</option>
                            <option value="30">30</option>
                            <option value="22">22</option>
                        </select>
                        <select name="startdate" id="startdate" class="user-input" value=""  required >
                            <option value="0">Month</option>
                            <option value="12">12</option>
                            <option value="11">11</option>
                        </select>
                        <select name="startdate" id="startdate" class="user-input" value=""  required >
                            <option value="0">Year</option>
                            <option value="1">2021</option>
                            <option value="2">2020</option>
                        </select>
                    </div>
                </div>
                <div class=" field-box">
                    <div class="field-label"><label id=" ">Notes</label></div>
                    <div class="field-input"><textarea name="notes" id="notes" class="user-input" rows="10" maxlength="1500" required></textarea></div>
                </div>
                
                <div class=" field-box">
                    <div class="field-label"><input type="button" onclick="CancelFields();" class="cancel" value="Cancel"></div>
                    <div class="btn-inputs"><input type="button" value="Reset" class=" reset" onclick="ClearFields();">
                        <input type="button" value="Submit" id="submit" class="submit" onclick="return submitForm()"></div>
                </div>
                <p id="message">*Please fill out every field</p>
            </div>
            </div>
        </div>
    </div>
    
      
      <script src="../js/employee.js"></script>
</body>
</html>
